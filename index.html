<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dosa corner</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="body1">
        <div class="main-dosa">
            <img src="./images/dosa main.jpg" height="450px" width="450px">
        </div>
        <div class="main-text">
            <h1>My Dosa Corner</h1>
        </div>   
    </div>

    <div class="body2">
        <div class="container">
            <div class="one"><img src="./images/south.jpg" height="300px" width="300px"></div>
            <div class="two">
                <h2>South Indian Dosa</h2>
                <ul class="list" type="none">
                    <li>Masal Dosa</li>
                    <li>Podi Dosa</li>
                    <li>Onion Dosa</li>
                    <li>Ghee Dosa</li>
                </ul>
            </div>
            <div class="three">
                <h2>Diet Dosa</h2>
                <ul class="list" type="none">
                    <li>Ragi Dosa</li>
                    <li>Millute Dosa </li>
                    <li>Olive Oil Dosa</li>
                    <li>Nallenai Dosa</li>
                </ul>
            </div>
            <div class="four"><img src="./images/ragi-dosa.jpg" height="300px" width="300px"></div>
            <div class="five"><img src="./images/dry fruit.jpg" height="300px" width="300px"></div>
            <div class="six">
                <h2>Dry Fruit Dosa</h2>
                <ul class="list" type="none">
                    <li>Cashunut Dosa</li>
                    <li>Chery Dosa </li>
                    <li>Pista Dosa</li>
                    <li>Grapes Dosa</li>
                </ul>
            </div>
        </div>
    </div>

    <div class="body3" class="end">
        <button>Make An Order</button>
        
        

    </div>




</body>

</html>
